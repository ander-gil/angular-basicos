<div>
  <h1 *ngIf="heroeDelete.length>0">heroes borrados</h1>
    <ul>
      <li *ngFor="let borrado of heroeDelete; let i = index">
        <span> {{borrado}}</span>
      </li>
    </ul>
</div>
<br><br>

<div>
  <h1 *ngIf="superHeroes.length!=0">Listado de super heroes</h1>
  <ul>
    <li *ngFor="let heroe of superHeroes; let i = index;">
     {{i+1}} - {{heroe}}
    </li>
  </ul>
  <button *ngIf="superHeroes.length!=0" (click)="quitarHeroe()">Quitar</button>
</div>
